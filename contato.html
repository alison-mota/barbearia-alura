<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <meta charset="UFT-8">
            <title>Contato - Bárbearia Alura</title>
            <link rel="sortcut icon" href="images-produtos/cabelo+barba.jpg" type="image/x-icon">;

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="images-produtos/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label> 
            <input type="text" id="nomesobrenome" class="input-padrão" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrão" required placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"></textarea class="input-padrão" required>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">
        </form>
    </main>

        <footer>
            <a href="index.html"><img src="images-produtos/logo-branco.png"></a>

        </footer>
    
    </html>
